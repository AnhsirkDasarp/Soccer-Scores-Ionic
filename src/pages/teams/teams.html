<ion-header>

  <ion-navbar>
    <ion-title>teams</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  
  <ion-list>
    <ion-item ion-item *ngFor="let team of teams">
      <ion-thumbnail item-start>
          <img mat-card-avatar src="{{ team.crestUrl }}" alt="{{team.name}}">
        
      </ion-thumbnail>
      <h2>{{ team.name }}</h2>
      <p>{{ team.code }}</p>
      <button ion-button clear item-end (click)="viewPlayers(team)">View</button>
    </ion-item>
  </ion-list>

</ion-content>

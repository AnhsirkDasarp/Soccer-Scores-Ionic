<ion-header>

  <ion-navbar>
    <ion-title>Fixtures</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item ion-item *ngFor="let fixture of fixtures">
          
          <h2>{{ fixture.homeTeamName }} vs {{fixture.awayTeamName}}</h2>

          <p>{{ fixture.result.goalsHomeTeam }} - {{fixture.result.goalsAwayTeam}}</p>

          <p>{{fixture.date || date }}</p>

          <button ion-button clear item-end (click)="viewPlayers(team)">View</button>
        </ion-item>
      </ion-list>
    

</ion-content>

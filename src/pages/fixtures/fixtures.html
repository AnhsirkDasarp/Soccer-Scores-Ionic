<ion-header>

  <ion-navbar>
    <ion-title>Fixtures & Results </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item ion-item *ngFor="let fixture of fixtures">
          
          <h2>{{ fixture.homeTeamName }} vs {{fixture.awayTeamName}}</h2>

          <div *ngIf="gameOver(fixture.status)">

            <ion-icon name="football"></ion-icon>   {{ fixture.result.goalsHomeTeam }} - {{fixture.result.goalsAwayTeam}} 

            <p *ngIf="fixture.status==='IN_PLAY'"> In progress</p>
          </div>
          
          <p>{{fixture.date | date }}</p>

        </ion-item>
      </ion-list>
    

</ion-content>

-->
<ion-header>

  <ion-navbar>
    <ion-title>{{teamName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor = "let player of players ">
  
      <ion-avatar item-start>
        <ion-text-avatar color="primary">{{player.jerseyNumber}}</ion-text-avatar>
      </ion-avatar>

      <h1>{{player.name}}</h1>
      <h3>{{player.position}}</h3>
      <p>{{player.nationality}}</p>
      <p>{{player.jerseyNumber}}</p>
      <p>{{player.contractUntil}}</p>
      <p>{{player.dateOfBirth}}</p>
      
    </ion-item>
  </ion-list>
</ion-content>

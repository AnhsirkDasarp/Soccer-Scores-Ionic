<ion-header>

  <ion-navbar>
    <ion-title>Standings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item *ngFor="let team of standings">

      <ion-avatar item-start>
        <img src={{team.crestURI}}>
      </ion-avatar>

      <ion-row>
        <ion-col>
          <h2 ion-text color="primary">{{team.teamName}}</h2>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <h4>Points</h4>
        </ion-col>
        <ion-col>
          <h4>Games</h4>
        </ion-col>
        <ion-col>
          <h4>Wins</h4>
        </ion-col>
        <ion-col>
          <h4>Draws</h4>
        </ion-col>
        <ion-col>
          <h4>Losses</h4>
        </ion-col>
        <ion-col>
          <h4>Goals</h4>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <h5>{{team.points}}</h5>
        </ion-col>
        <ion-col>
          <h5>{{team.playedGames}}</h5>
        </ion-col>
        <ion-col>
          <h5>{{team.wins}}</h5>
        </ion-col>
        <ion-col>
          <h5>{{team.draws}}</h5>
        </ion-col>
        <ion-col>
          <h5>{{team.losses}}</h5>
        </ion-col>
        <ion-col>
          <h5>{{team.goals}}</h5>
        </ion-col>
      </ion-row>

    </ion-item>
  </ion-list>

</ion-content>
